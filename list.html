<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- HTML% ile iki tür liste oluşturulur:
 - HTML5 ordered list
 - HTML5 unordered list -->

<!-- - HTML5 unordered list -->

<ul type= "circle"> <!--listenin seçeneklerinin başına koyulacak işaret çember -->

    <li>Front End</li>
    <ul>

        <li>React</li> <!--Seçenek -->
        <li>Vue</li>
        <li>Angular</li>

    </ul>

    <li>Back End</li>
    <!--üst liste ve devamında alt liste-->
    <ul>

        <li>Java</li>
        <li>Python</li>
        <li>C#</li>

    </ul>

</ul>

<!-- HTML5 ordered list -->

<ol type="a"> <!--sıralama türü küçük harfler -->
    <!--start="50" 50 ile başlar -->
    <li>Python</li>
    <li>C</li>
    <li>C++</li>
</ol>

</body>
</html>
