<!DOCTYPE html>
<html lang=tr>
<head>
    <meta charset="UTF-8">
    <title>HTML5 Formatting</title>
</head>
<body>
    <p style="font-size:20px; font-family:Times New Roman; color: red;">
        <!--yazı boyutu, yazı türü ve rengini değiştiriyoruz -->
        <!-- lorem10 yazıp tab yapınca çıkan metin-->
    Lorem ipsum <strong>dolor sit amet</strong>, consectetur <em>adipisicing</em> elit. Laboriosam, rem!
     Lorem <small>ipsum dolor </small>sit amet, consectetur <mark>adipisicing</mark> elit. Eius, pariatur.
        <!-- strong etiketiyle yazıyı kalınlaştırabiliriz -->
        <!-- em etiketi içine aldığımız yazı italik yazılır -->
        <!-- small etiketine alınan metin daha küçük yazılır -->
        <!-- mark etiketine alınan metin işaretlernir -->
    </p>
    
<!-- pre etiketinin arasına yazılan metin yazıldığı formatta kalır -->
<pre>
    s
    e
    l
    a
    m
</pre>
<!--href ile link veriyoruz, linkin yeni sekmede açılması için target="-blank" komutu kullanılır -->
<!--title ile isim veriyoruz, linkin üstünde durulduğunda o isim görünür -->
    <a href="http://www.google.com.tr" target="_blank" title="Google linki">
    Google'a gitmek için tıklayınız.</a>
</body>
</html>
